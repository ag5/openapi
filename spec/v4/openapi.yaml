components:
    parameters:
        cursor:
            description: |
                Cursor for pagination. This should be the `nextCursor` value from a previous response.
                Leave empty to start from the beginning.
            in: query
            name: cursor
            schema:
                format: byte
                type: string
        limit:
            description: Maximum number of items to return (1-1000)
            in: query
            name: limit
            schema:
                default: 10
                maximum: 1000
                minimum: 1
                type: integer
        orgID:
            description: |
                Organization:
                - OrgKeep UUID (e.g., `123e4567-e89b-12d3-a456-426614174000`)
            examples:
                uuid:
                    summary: Organization UUID
                    value: 123e4567-e89b-12d3-a456-426614174000
            in: path
            name: orgID
            required: true
            schema:
                type: string
    responses:
        BadRequest:
            content:
                application/json:
                    examples:
                        invalidInput:
                            summary: Invalid input data
                            value:
                                code: INVALID_INPUT
                                details:
                                    field: email
                                    reason: Invalid email format
                                message: The provided input data is invalid
                    schema:
                        $ref: '#/components/schemas/Error'
            description: Bad request
        InternalError:
            content:
                application/json:
                    examples:
                        internalError:
                            summary: Internal server error
                            value:
                                code: INTERNAL_ERROR
                                message: An unexpected error occurred
                    schema:
                        $ref: '#/components/schemas/Error'
            description: Internal server error
        NotFound:
            content:
                application/json:
                    examples:
                        resourceNotFound:
                            summary: Resource not found
                            value:
                                code: NOT_FOUND
                                details:
                                    id: 123e4567-e89b-12d3-a456-426614174000
                                    resource: employee
                                message: The requested resource was not found
                    schema:
                        $ref: '#/components/schemas/Error'
            description: Not found
        RateLimitExceeded:
            content:
                application/json:
                    examples:
                        rateLimitExceeded:
                            summary: Rate limit exceeded
                            value:
                                code: RATE_LIMIT_EXCEEDED
                                message: Too many requests. Please retry after some time.
                    schema:
                        $ref: '#/components/schemas/Error'
            description: Rate limit exceeded
            headers:
                X-RateLimit-Limit:
                    description: The rate limit ceiling for the current period
                    schema:
                        type: integer
                X-RateLimit-Remaining:
                    description: The number of requests remaining in the current period
                    schema:
                        type: integer
                X-RateLimit-Reset:
                    description: The time at which the current period resets
                    schema:
                        type: integer
        Unauthorized:
            content:
                application/json:
                    examples:
                        invalidApiKey:
                            summary: Invalid API key
                            value:
                                code: INVALID_TOKEN
                                message: The provided API key is invalid or expired
                        missingApiKey:
                            summary: Missing API key
                            value:
                                code: MISSING_AUTH
                                message: API key is required. Please provide the X-API-Key header
                    schema:
                        $ref: '#/components/schemas/Error'
            description: Unauthorized
